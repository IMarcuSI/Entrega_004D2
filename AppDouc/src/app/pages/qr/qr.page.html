<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

</ion-content>
<ion-button  (click)="startScan()" class="submit" expand="block">
  Scan
</ion-button>
 <ion-item class="result" *ngIf="scanResult" lines="none">
  <ion-label> 
    <p> Scan result</p>
    <div>{{scanResult}}</div>
  </ion-label>
 </ion-item>
